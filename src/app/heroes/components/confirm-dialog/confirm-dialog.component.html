<h2 mat-dialog-title>Eliminar heroe</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, esta seguro de eliminar {{heroe.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <span class="space"></span>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()" color="primary">Ok</button>
</mat-dialog-actions>
